name: Deploy Python Azure Function App - ocp8azurefunctions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      ENABLE_ORYX_BUILD: true
      SCM_DO_BUILD_DURING_DEPLOYMENT: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (optional check)
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Debug deployment structure
        run: |
          echo "::group::Listing project structure"
          find . -type f
          echo "::endgroup::"
          
          echo "::group::Check for requirements.txt"
          test -f requirements.txt && echo "✅ requirements.txt FOUND" || echo "❌ requirements.txt MISSING"
          echo "::endgroup::"

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7629F27ACFCB4CB8A07B437DAE6E987B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8338839F66F74F588FC12E4AB0B50785 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0073983C5A0C484B826A70AC19010FBA }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'ocp8azurefunctions'
          slot-name: 'Production'
          package: '.'
          run: |

